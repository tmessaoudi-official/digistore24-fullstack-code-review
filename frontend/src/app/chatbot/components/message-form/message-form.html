<div class="bg-white rounded-lg shadow-md p-6">
  <h3 class="text-lg font-semibold text-gray-800 mb-4">Send a Message</h3>

  @if (!previewMessage()?.isEmpty()) {
  <div class="mb-4 p-3 bg-gray-50 rounded border border-gray-200">
    <div class="text-xs text-gray-500 mb-1">Preview:</div>
    <div class="text-gray-800">{{ previewMessage()?.message }}</div>
  </div>
  }

  <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
        Your Message
      </label>
      <textarea id="message" formControlName="message" rows="4"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
        placeholder="Type your message here..."></textarea>
      @if (messageForm.get('message')?.invalid && messageForm.get('message')?.touched) {
      <div class="text-red-600 text-xs mt-1">
        Message is required and must be at least 1 character
      </div>
      }
    </div>

    @if (errorMessage()) {
    <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded text-red-800 text-sm">
      {{ errorMessage() }}
    </div>
    }

    <button type="submit" [disabled]="messageForm.invalid || isSending()"
      class="w-full py-2 px-4 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors">
      @if (!isSending()) {
      <span>Send Message</span>
      }
      @if (isSending()) {
      <span>Sending...</span>
      }
    </button>
  </form>
</div>
